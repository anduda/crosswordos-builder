<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Crosswordos</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    </head>
    <body class="logreg-body">
        <form class="logreg-form">
            <div class="input-wrapper">
                <input type="text" placeholder="Username" name="username" class="logreg-input">
            </div>
            <div class="input-wrapper">
                <input type="password" placeholder="Password" name="password" class="logreg-input">
            </div>
            <div class="input-wrapper">
                <input type="password" placeholder="Confirm Password" name="password" class="logreg-input">
            </div>
            <button type="submit" class="logreg-button">Signin</button>
            <a class="logreg-a" href = "login.html">LogIn</a>
        </form>
    </body>
</html>
